<div class="page-header" ng-controller="orderController">
	<h1>{{ Title }}</h1>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Ship Name</th>
					<th>Ship Address</th>
					<th>Ship Date</th>
				</tr>
			</thead>
			<tbody ng-repeat="order in orders">
				<tr>
					<td><a href="#" ng-click="open(order.OrderID)" >{{ order.ShipName }}</a></td>
					<td>{{ order.ShipAddress + ' ' + order.ShipCity + ' ' + order.ShipCountry + ' ' + order.ShipPostalCode}}</td>
					<td>{{ order.ShippedDate }}</td>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="orderDetails">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">{{ order.ShipName }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label" for="ordershipname">Order Ship Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ordershipname" placeholder="Enter order ship name" ng-model="order.ShipName">
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>

<div class="page-header" ng-controller="supplierController">
	<h1>{{ Title }}</h1>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Company Name</th>
					<th>Contact</th>
					<th>Address</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody ng-repeat="supplier in suppliers">
				<tr>
					<td><a href="#" ng-click="open(supplier.SupplierID)" >{{ supplier.CompanyName }}</a></td>
					<td>{{ supplier.ContactName + ' (' + supplier.ContactTitle + ')' }}</td>
					<td>{{ supplier.Address + ' ' + supplier.City + ' ' + supplier.Country + ' ' + supplier.PostalCode}}</td>
					<td>{{ supplier.Phone }}</td>
			</tbody>
		</table>
	</div>
</div>
